<ion-content class="bg-black" scroll="false">
    <div vertical layout fit>
      <div class="bg-moving" relative flex>
        <div class="welcome-overlay wrapper text-center" fit>
          <div class="m-t-xl"></div>
          <img class="m-t-xxl m-b-md" src="assets/imgs/vine_logo.png" alt="" width="200">
          <p class="text-lg color-grey-500">Watch it. Share it.<br>Relivvit</p>  
        </div>
      </div>

      <div class="bg-grey-900" ng-init="activeBox = 0">
        <div horizontal layout center around-justified class="color-white font-bold b-b b-dark">
          <div class="wrapper b-2x b-white" (click)="goSignup()">
            Sign Up
          </div>
          <div class="wrapper inline b-2x b-white" (click)="goLogin()">
            Log In
          </div>
        </div>
      </div>
    </div>
  </ion-content>
