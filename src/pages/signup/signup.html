<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
    
     <ion-buttons end>
    		<button class="button button-balanced" (click)="done()">
      			Done
    		</button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content class="bg-black">

	<ion-list>
  		<ion-item>
    		<ion-label stacked>First Name</ion-label>
    		<ion-input type="text" [(ngModel)]="data.firstname"></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label stacked>Last Name</ion-label>
    		<ion-input type="text" [(ngModel)]="data.lastName"></ion-input>
		</ion-item>
		<ion-item>
  			<ion-label stacked>Choose a Relivvit username</ion-label>
    		<ion-input type="text" [(ngModel)]="data.username"></ion-input>
		</ion-item>
		<ion-item>
  			<ion-label stacked>Password</ion-label>
    		<ion-input placeholder="at least 6 characters" type="password" [(ngModel)]="data.password"></ion-input>
		</ion-item>
		<ion-item>
  			<ion-label stacked>Email Address</ion-label>
    		<ion-input type="email" [(ngModel)]="data.email"></ion-input>
		</ion-item>
		
	</ion-list>

    <p class="color-grey-500 text-center">
      By signing up, you agree to the <br><b><a (click)="terms()" class="color-white">Terms of Service & Privacy Policy</a></b>
    </p>
  </ion-content>
