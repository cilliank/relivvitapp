<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
        <ion-buttons end>
    		<button class="button" (click)="done()">
      			Done
    		</button>
    	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="bg-black">
    <div class="list card m">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input [(ngModel)]="data.username" type="text" placeholder="username">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
        <input [(ngModel)]="data.password" type="password" placeholder="at least 6 characters">
      </label>
    </div>

    <p class="color-grey-500 text-center">
      Forget something? <b (click)="resetPassword()"><a class="color-white">Reset your password</a></b>
    </p>
    <p class="text-center">
      <b><a class="color-white">{{errorMessageLine1}}</a></b>
    </p>
    <p class="text-center">
      <b><a class="color-white">{{errorMessageLine2}}</a></b>
    </p>
  </ion-content>
