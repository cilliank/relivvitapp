<ion-header>

  <ion-navbar>
    <ion-title>Choose Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="list vine-feeds" *ngFor="let time of times">
	<div class="grid-container">
  		<div class="venue-thumbnail h3 text-center grid-item" (click)="getVideo(time)">
        	{{time.value}}
    	</div>
    </div>
    <hr>
	</div>
</ion-content>
