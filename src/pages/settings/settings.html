<ion-header> 
	<ion-navbar> 
		<ion-title>Settings</ion-title>

		<ion-buttons end>
  			<button (click)="updateProfile(data.email,data.bio,data.location)" class="button">
		      		Save
			</button>
  		</ion-buttons>
	</ion-navbar> 
</ion-header>


<ion-content padding>

<div class="wrapper-sm assertive-bg text-center">
	<span class="pos-rlt"> <img
		src="http://159.69.156.106/{{data.image}}" alt=""
		class="thumb-lg rounded b b-light b-2x" (click)="uploadProfilePic()" />
		<i class="icon ion-edit button-edit assertive bg-white b-2x rounded"></i>
	</span>
</div>

<div class="item font-bold">{{data.firstname}} {{data.lastName}}</div>

<ion-list>
  		<ion-item>
    		<ion-label stacked>Email Address</ion-label>
    		<ion-input type="email" [(ngModel)]="data.email"></ion-input>
  		</ion-item>
  		<ion-item>
    		<ion-label stacked>Tell us a little about yourself</ion-label>
    		<ion-input type="text" [(ngModel)]="data.bio"></ion-input>
  		</ion-item>
  		<ion-item>
    		<ion-label stacked>Where do you live?</ion-label>
    		<ion-input type="text" [(ngModel)]="data.location"></ion-input>
  		</ion-item>
</ion-list>

<div class="list">

	<div class="list">

		<div class="wrapper-sm">
			<button class="button button-block button-assertive font-bold"
				(click)="changePassword()">Change Password</button>
		</div>
	</div>
</div>

<div class="text-center item font-bold">
	Got a Question For Us? <br /> <a
		href="mailto:info@relivvit.com?Subject=Relivvit%20Help" target="_top">info@relivvit.com</a>
</div>

<div class="wrapper-sm">
	<button class="button button-block button-assertive font-bold"
		(click)="logout()">Log Out</button>
</div>

<p class="text-center color-grey-300">Designed by Relivvit</p>
</ion-content>
