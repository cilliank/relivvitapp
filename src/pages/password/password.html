<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
    <button class="button button-balanced" (click)="done()">
      Done
    </button>
  </ion-navbar>
</ion-header>


<ion-content class="bg-black">
    <div class="list card m">
      <label class="item item-input">
        <span class="input-label">New Password</span>
        <input ng-model="data.password" type="password" placeholder="Type new password">
      </label>
      <label class="item item-input">
      <span class="input-label">Confirm New Password</span>
        <input ng-model="data.confirmPassword" type="password" placeholder="...">
      </label>
    </div>
 </ion-content>
