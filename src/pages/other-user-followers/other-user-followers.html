<ion-header>

  <ion-navbar>
    <ion-title>
	    <div class="l-h-1x">
	      Followers
	      <br>
	      <span class="text-xs">@{{otherUser.username}}</span>
	    </div>
  	</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content>

    <div class="list">
      <!--  <div class="item item-divider text-sm">Suggestions</div> -->
      <div class="item item-avatar avatar-small b-none" *ngFor="let user of followers">
        <img class="b b-2x b-white" src="http://159.69.156.106/{{user.image}}">
        <!-- <span class="badge badge-calm rounded"><i class="icon ion-social-twitter"></i></span> -->
        <div class="row no-padder">
          <div class="col col-75 no-padder">
            <div class="font-bold text-ellipsis text-sm" (click)="goUser(user.username)">{{user.firstname}} {{user.lastName}}</div>
            <div class="font-bold text-ellipsis text-sm" (click)="goUser(user.username)">@{{user.username}}</div>
          </div>
          <div class="col no-padder text-right">
            <i class="icon {{user.icon}} balanced b b-light b-2x r-2x wrapper-xs padder" (click)="followOrUnfollow(user.id, user.icon)"></i>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
