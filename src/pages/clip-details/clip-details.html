<ion-header>

  <ion-navbar>
    <ion-title>Clip Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<video controls class="video w-full" playsinline mute poster="{{data.clipImage}}">
      <source [src]="data.clipFile" type="video/mp4">
      <source [src]="data.clipFile" type="video/ogg">
    </video>
    
    <ion-list>
  		<ion-item>
    		<ion-label stacked>Give your clip a name</ion-label>
    		<ion-input type="text" [(ngModel)]="data.clipName"></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label stacked>Share to Timeline</ion-label>
  			<ion-toggle color="secondary" checked="true" [(ngModel)]="data.share"></ion-toggle>
		</ion-item>
	</ion-list>

    <button (click)="update()" style="font-weight:500;" class="button button-assertive button-block">Save Clip</button>
  
</ion-content>
